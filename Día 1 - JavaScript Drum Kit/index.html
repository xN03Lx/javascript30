<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="a" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="s" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="d" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="f" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="g" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="h" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="j" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="k" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="l" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
    </div>
    
    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>
    
    <script>
        function removeTransition(e){
            console.log(e.propertyName)
            if (e.propertyName !== 'transform') return; //comprobar el tipo de transition
            this.classList.remove('playing');
        }
        
        const playSound = (e) =>{
            const key = document.querySelector(`div[data-key="${e.key}"]`)
            const audio = document.querySelector(`audio[data-key="${e.key}"]`)
            if(!key) return; //no existe la key
            key.classList.toggle('playing');
            audio.currentTime = 0;//intervalo de tiempo en el se demora en repetir el audio
            audio.play();
            console.log(e)

        }
        
        const keys = document.querySelectorAll('.key'); //devuel un array de los elemenos seleccioanos
        window.addEventListener('keydown', playSound)
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      

    </script>
</body>
</html>
